<h1>PRODUCT MANAGEMENT</h1>
<div class="card">
  <div class="card-header">
  <h2>{{pageTitle}}</h2>
  </div>
  <div class="card-body">
    <div class="table-responsive">
      <table class="table">
        <thead>
          <tr>
            <th>
              <button class="btn btn-primary" (click)="img()">
                {{showimage ? 'hide':'show'}}
                Image
              </button>
            </th>
            <th>
              Product
            </th>
           <th>Code</th>
           <th>Available</th>
           <th>Price</th>
           <th>5 star rating</th>
         
          </tr>
  <tr *ngFor="let p of products">
    <td ><img *ngIf="showimage"[src] ='p.imageUrl' [title]='p.productName'></td>
    
    <td>{{p.productName|lowercase}}</td>
    <td>{{p.productCode}}</td>
    <td>{{p.releaseDate}}</td>
      <td>{{p.price|currency:"INR"}}</td>
     
     
      <td>{{p.starRating}}</td>
      
          </tr>

        </thead>
      </table>
    </div>
  </div>
</div>
